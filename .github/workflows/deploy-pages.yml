name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'web/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment runs at a time; in-progress runs are not cancelled so
# they can finish, but queued runs are skipped if a newer one is pending.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Create SPA fallback for GitHub Pages routing
        run: cp web/dist/index.html web/dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
